<h2 class="content-header">All Registered Students</h2>
<hr />

<div ng-if="vm.fetchingStudents">
    <div class="spinner">
        <div></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>

<div ng-if="!vm.students.length" class="block text-center red"><strong>Sorry, no student found!</strong></div>

<div id="student-container" ng-if="vm.students.length">
    <input type="search" ng-model="vm.searchText" placeholder="filter: e.g name, id"/>

    <div id="student-table">
        <table class="stack">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Program</th>
                    <th>Batch</th>
                    <th>Name</th>
                    <th>ID Card</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in vm.students | filter: vm.searchText">
                    <td>{{$index + 1}}</td>
                    <td>{{student.program}}</td>
                    <td>{{student.batch}}</td>
                    <td>{{student.firstName}} {{student.lastName}}</td>
                    <td>{{student.idCardNumber}}</td>
                    <td><a ng-href="#/students/{{student.id}}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="button medium-2" ng-disabled="!vm.hasPrevious" ng-click="vm.goToPage(vm.previousPage)">Previous</button>
    <button class="button medium-2" ng-disabled="!vm.hasNext" ng-click="vm.goToPage(vm.nextPage)">Next</button>
</div>
