<h3 class="content-header">Category Edit Form</h3>
<hr />

<form name="CategoryEditForm" novalidate data-abide="ajax">
    <input type="hidden" ng-value="editableCategory.categoryId" name="CategoryId" />
    <div class="row">
        <label>Title <span class="red required-star">*</span></label>
        <input type="text" ng-model="editableCategory.title" name="Title" required />
        <small class="error">The Title field is required</small>
    </div>
    <button type="submit" class="tiny full-width" ng-click="updateCategory(editableCategory)">Update</button>
</form>
