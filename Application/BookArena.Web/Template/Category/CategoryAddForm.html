<h3 class="content-header">Category Add Form</h3>
<hr />

<form name="CategoryAddForm" novalidate data-abide="ajax">
    <div class="row">
        <label>Title <span class="red required-star">*</span></label>
        <input type="text" ng-model="category.Title" name="Title" required />
        <small class="error">The Title field is required</small>
    </div>
    <button type="submit" class="tiny full-width" ng-click="addCategory()">Add</button>
</form>
